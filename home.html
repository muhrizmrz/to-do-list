						<p class="form-control col-md-3 col-sm-5 col-6 ml-2 "><span class="fas fa-calendar"></span> <input type="date" class="calender date" placeholder="Date" name="date"></p>
						<p class="form-control col-md-3 col-sm-3 col-4 ml-2"><span class="fas fa-clock"></span> <input type="time" class="calender time" placeholder="Time" name="time"></p>
						<button class="btn btn-primary" id="save" style="float: right;margin-left: 70%;"><span class="fas fa-save"></span> Save</button>
					</div>	
				</form><br><br>
			</div>
