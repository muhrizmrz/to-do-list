<!DOCTYPE html>
<html>
<head>
	<title>To Do List - Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	<div class="container-fluid">

		<div class="row">
			<header class="col-md-12 pl-4 p-3 bg-info" style="color:white;">
				<div class="row">
					<div class="col-md-6 col-sm-6 col-6 ">
						<h1 style="position:relative;top: 15px;">To Do List</h1>
						<p style="left: 10px;">Plan Your Day</p>
					</div>
					<div class="col-md-4 text-right pt-md-4 h4 ">
						<p id="user-id"></p>
					</div>					
				</div>
		   	</header>
		</div>
		<br><br><br>

		<!--------------L O G I N  F O R M --------------->
		<div class="row justify-content-center mt-1" id="login-form">
			<div class="col-md-4 col-sm-8 bg-faded form-style p-5" style="border-radius: 10px;">
				<h3 class="text-center" id="login-name">Login</h3><br>
				<form class="form-group login-todo" action="home.html">
					<input type="text" class="form-control" id="user-name" placeholder="User-name" name="user-name"><br>
					<input type="text" class="form-control" id="referel" placeholder="Referrel code" name="user-password">
					<small class="text-danger" id="invalid">Invalid user-name or password</small>
					<br><br>
					<a href="sign-up.html" class="text-primary" id="new-acount">Create New Account</a>
					<button type="submit" class="btn btn-primary" style="float: right;">Submit</button>
				</form>
			</div>
		</div>



		

	
	




	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
